<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Godfrey Divine</title>
  <style>
    body {
      background-color: #0a1b3f; /* dark blue */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #time {
      font-size: 3em;
      margin: 10px 0;
    }
    #date {
      font-size: 1.5em;
      color: #9cc2ff;
    }
  </style>
</head>
<body>
  <h1>Hi Godfrey Divine ðŸ‘‹</h1>
  <div id="time"></div>
  <div id="date"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

      document.getElementById('time').textContent =
        now.toLocaleTimeString(); // shows live clock
      document.getElementById('date').textContent =
        now.toLocaleDateString(undefined, options); // shows full date
    }

    setInterval(updateClock, 1000); // update every second
    updateClock(); // run once immediately
  </script>
</body>
</html>
